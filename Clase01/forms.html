<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre completo">

        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Ingresa tu correo">

        <br>

        <label for="password">Clave</label>
        <input type="password" name="password" placeholder="Ingresa tu clave">

        <br>

        <label for="age">Edad</label>
        <input type="number" name="age" placeholder="Ingresa tu edad">
        
        <br>

        <label for="description">Description</label>
        <textarea name="description" ></textarea>

        <br>
        <label for="time">Time</label>
        <input type="time" name="time" placeholder="Introduce tu hora de disponibilidad">

        <br>
        <label for="date">date</label>
        <input type="date" name="date" placeholder="Ingrea la fecha">

        <br>

        <label for="datetime">Datetime</label>
        <input type="datetime-local" name="datetime" placeholder="Ingresa fecha y hora">

        <br>

        <label for="color">Color</label>
        <input type="color" name="color" placeholder="Ingresa tu color">
        <br>
    
        <label for="country">Country</label>
        <select name="country" >
            <option value="El Salvador">El Salvador</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Costa Rica">Costa Rica</option>
        </select>

        <br>

        <label for="sex">Sexo</label>
        <input type="radio" name="sex" value="Masculino">Masculino
        <input type="radio" name="sex" value="Femenino">Femenino
        <br>

        <label for="terms">Terminos y condiciones</label>
        <input type="checkbox" name="terms">
        <br>

        <label for="calificacion">Que te parece este bootcamp</label>
        <input type="range" name="Calification" min="0" max="10" >
        <br>


        <button type="submit">Guardar informacion</button>
    </form>

    <a href="./images.html">Siguiente pagina</a>
</body>
</html>
